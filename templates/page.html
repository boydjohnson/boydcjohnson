<!doctype html>
<html>
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-139565870-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-139565870-1');
    </script>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="description" content="Blog for Boyd Johnson - Custom Software">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ get_url(path='css/blog.css') }}" />
  </head>
  <body>
      <div class="container-fluid">
          <nav class="navbar nav">
              <div class="brand"><a href="{{ config.base_url }}">Boyd Johnson Custom Software</a></div>
            </nav>
          <div class="row">
              <div class="col-xs-0 col-md-2"></div>
              <div class="col-xs-12 col-md-8 bordered">
                <div class="card-header">
                  <h2>{{ page.title }}</h2>
                  <span class="badge badge-info">{{ page.date }}</span>
                </div>
                <div class="card-body">
                  {{ page.content | safe }}
                </div>
              </div>
              <div class="col-xs-0 col-md-2"></div>
          </div>
      </div>
    
  </body>
</html>
